<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Countdown to 2023</h1>
    <div class="countdown-container">
      <div class="container-item daysC">
        <p class="big-text" id="days">0</p>
        <span>days</span>

      </div>
      <div class="container-item hoursC">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>

      </div>
      <div class="container-item minutesC">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>

      </div>
      <div class="container-item secondsC">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>

      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
